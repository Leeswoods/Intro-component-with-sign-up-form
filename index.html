<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link href="style.css" rel="stylesheet" media="all" type="text/css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-family: "Poppins-bold";
        padding-top: 1rem;
        font-size: 11px;
        font-weight: 600;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>Learn to code by watching others</h1>

        <p class="header-text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
    </header>

    <main>
      <div class="container-main-sub">
        <p>
          <strong>Try it free 7 days</strong> then
          <span class="saut-de-ligne">$20/mo. thereafter</span>
        </p>
      </div>
      <div class="flex-center">
        <form class="Form">
          <div class="padding-input">
            <input type="text" name="First Name" placeholder="First Name" />
          </div>
          <div class="padding-input">
            <input type="text" name="Last Name" placeholder="Last Name" />
          </div>
          <div class="padding-input">
            <input
              type="email"
              name="Email Address"
              placeholder="Email Address"
            />
          </div>
          <div class="padding-input">
            <input type="password" name="Password" placeholder="Password" />
          </div>
          <div class="padding-input">
            <input type="submit" name="submit" value="Claim your free trial" />
          </div>
          <div class="Terms-Services">
            <p>
              By clicking the button, you are agreeing to our
              <a href="#" class="bold">Terms and Services</a>
            </p>
          </div>
        </form>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
